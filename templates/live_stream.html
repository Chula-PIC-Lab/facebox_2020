{% extends 'base.html'%} {% block head %} {% endblock %} {% block body %}
<a href="/room{{room}}/choose_course" class="button">back</a>

<h1>Room {{room}} Course {{course}} are streaming</h1>
<img src="{{ url_for('video_feed') }}" />
<img src="{{ img }}" />
<br />
<form action="#" method="post">
  <p>
    <input type="submit" name="button" value="check" />
    <input type="submit" name="button" value="confirm check" />

    <input type="text" name="add_id" style="width: 40%" />
    <input type="text" name="add_name" style="width: 40%" />
    <input type="submit" name="button" value="add" />
    <input type="submit" name="button" value="clear" />
  </p>
</form>
<div class="container">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Student ID</th>
        <th>Student Name</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
      <tr>
        <td>{{student["id"]}}</td>
        <td>{{student["name"]}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
